apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
 name: default
spec:
 disruption:
   consolidationPolicy: WhenEmptyOrUnderutilized
   consolidateAfter: Never
   budgets:
     - nodes: 100%
 limits:
   cpu: 1000
   memory: 1000Gi
 template:
   spec:
     expireAfter: Never
     requirements:
       - key: kubernetes.io/os
         operator: In
         values: ["linux"]
       - key: karpenter.sh/capacity-type
         operator: In
         values: ["on-demand"]
       - key: karpenter.k8s.aws/instance-category
         operator: In
         values: ["c", "m", "r"]
       - key: karpenter.k8s.aws/instance-generation
         operator: Gt
         values: ["4"]
       - key: karpenter.k8s.aws/instance-family
         operator: NotIn
         values: ["a1"]
     nodeClassRef:
      group: karpenter.k8s.aws
      kind: EC2NodeClass
      name: default