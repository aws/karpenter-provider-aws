apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: upgrade
  namespace: karpenter-tests
spec:
  params:
    - name: cluster-name
      default: $(context.pipelineRun.namespace)-$(context.pipelineRun.name)
      description: Uniquely identifies a cluster name for the suite.
    - name: kubernetes-version
      description: Kubernetes version to deploy
      default: "1.23"
    - name: from-git-ref
      default: v0.18.1
      description: Git commit, tag, or branch to check out. Requires a corresponding Karpenter snapshot release.
    - name: git-repo-url
      description: the git repo url can be used to run tests on a fork
      default: "https://github.com/aws/karpenter"
    - name: to-git-ref
      default: HEAD
      description: Git commit, tag, or branch to check out. Requires a corresponding Karpenter snapshot release.
    - name: cleanup
      default: "true"
      description: If true, clean up resources
  tasks:

  - name: setup
    taskRef:
      name: pre-upgrade-setup
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: kubernetes-version
      value: $(params.kubernetes-version)
    - name: git-repo-url
      value: $(params.git-repo-url)
    - name: git-ref
      value: $(params.from-git-ref)

  - name: upgrade-chart
    taskRef:
      name: setup
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: git-repo-url
      value: $(params.git-repo-url)
    - name: git-ref
      value: $(params.to-git-ref)
    runAfter:
    - setup

  - name: upgrade-crds
    taskRef:
      name: upgrade-crds
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: git-ref
      value: $(params.to-git-ref)
    runAfter:
    - upgrade-chart

  - name: run-test
    taskRef:
      name: run-test
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: git-repo-url
      value: $(params.git-repo-url)
    - name: git-ref
      value: $(params.to-git-ref)
    - name: test-filter
      value: Integration
    runAfter:
    - upgrade-crds

  finally:
  - name: cleanup
    taskRef:
      name: cleanup
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    when:
    - input: $(params.cleanup)
      operator: in
      values:
        - "true"
  - name: notify-build-failure
    when:
      - input: $(tasks.status)
        operator: in
        values: ["Failed"]
    taskRef:
      name: notify-slack
    params:
    - name: webhook-secret
      value: slack-webhook-secret
    - name: message
      value: ":x: $(context.pipelineRun.name) has failed"
  - name: notify-build-success
    when:
      - input: $(tasks.status)
        operator: in
        values: ["Succeeded", "Completed"]
    taskRef:
      name: notify-slack
    params:
      - name: webhook-secret
        value: slack-webhook-secret
      - name: message
        value: ":white_check_mark: $(context.pipelineRun.name) has succeeded"