name: 'tests'
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.17.0'
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...